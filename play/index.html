<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owl Launcher</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

<h1 style="position: absolute; top: 20px; left: 20px; color: white; z-index: 999;"></h1>
<p id="info" style="position: absolute; top: 50px; left: 20px; color: white; z-index: 999;"></p>
<iframe id="myIframe" src=""></iframe>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const targetUrl = urlParams.get('url'); // Get the 'url' query parameter

    // If a valid URL is provided, set it as the src of the iFrame
    if (targetUrl) {
        const iframe = document.getElementById('myIframe');
        iframe.src = targetUrl; // Set the iframe source
        document.getElementById('info').innerText = ``;
    } else {
        document.getElementById('info').innerText = '';
    }
</script>

</body>
</html>
